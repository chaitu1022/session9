<div class="container">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card text-dark bg-light mb-3">
            <div class="card-header"><b>Add Employee</b></div>
            <div class="card-body">
                <form #employeeForm="ngForm" (ngSubmit)="SaveDetails(employeeForm)" >
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name" ngModel>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email" ngModel>
                    </div>
                    <div class="mb-3">
                        <label for="Phome" class="form-label">Phone Number</label>
                        <input type="number" name="phonenumber" class="form-control" id="phonenumber" placeholder="Enter Phone" ngModel>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary" >
                </form>
            </div>
        </div>
    </div>
</div>
